<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Planner App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1>Travel Planner Dashboard</h1>
      <!-- Dark Mode Toggle Switch -->
      <label class="switch">
        <input type="checkbox" id="dark-mode-toggle">
        <span class="slider round"></span>
      </label>
      <div id="trip-stats">
        <span>
          Total Trips:
          <span id="total-trips">0</span>
        </span>
        <span>
          Upcoming Trips:
          <span id="upcoming-trips">0</span>
        </span>
        <span>
          Completed Trips:
          <span id="completed-trips">0</span>
        </span>
      </div>
    </header>

    <!-- Dashboard and Controls -->
    <div class="dashboard">
      <button id="add-itinerary-btn">Add New Itinerary</button>
      <input type="text" id="search-bar" placeholder="Search itineraries...">
      <div id="itinerary-list" class="itinerary-list"></div>
    </div>

    <!-- Calendar -->
    <div class="calendar-container">
      <h2>Calendar</h2>
      <div class="calendar">
        <div class="calendar-header">
          <button id="prev-month">&lt;</button>
          <span id="month-year"></span>
          <button id="next-month">&gt;</button>
        </div>
        <div class="calendar-grid" id="calendar-grid">
          <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
          <!-- Day numbers will be appended here by JavaScript -->
        </div>
      </div>
    </div>

    <!-- Itinerary Form Modal -->
    <div id="itinerary-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>New Itinerary</h2>
        <form id="itinerary-form">
          <label>Destination</label>
          <input type="text" id="destination" required>
          <label>Start Date</label>
          <input type="date" id="start-date" required>
          <label>End Date</label>
          <input type="date" id="end-date" required>
          <button type="submit">Save Itinerary</button>
        </form>
      </div>
    </div>

    <!-- Packing List -->
    <div id="packing-list" class="packing-list">
      <h2>Packing List</h2>
      <div class="packing-input">
        <input type="text" id="packing-item" placeholder="Add an item">
        <button id="add-item-btn">Add</button>
      </div>
      <ul id="packing-items"></ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
